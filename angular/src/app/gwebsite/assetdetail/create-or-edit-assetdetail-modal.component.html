<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="assetdetail.id">Cập nhật chi tiết tài sản: {{assetdetail.name}}</span>
                        <span *ngIf="!assetdetail.id">Tạo mới chi tiết tài sản</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Danh mục tài sản *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="Name"
                            [(ngModel)]="assetdetail.name" required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Mã tài sản *</label>
                        <input #addressInput="ngModel" class="form-control" type="number" name="AssetID"
                            [(ngModel)]="assetdetail.assetID" required>
                        <validation-messages [formCtrl]="assetIDInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Giá trị tài sản *</label>
                        <input #addressInput="ngModel" class="form-control" type="number" name="Price"
                            [(ngModel)]="assetdetail.price" required>
                        <validation-messages [formCtrl]="priceInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Đặc điểm kĩ thuật *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="Specificatione"
                            [(ngModel)]="assetdetail.specification" required maxlength="255">
                        <validation-messages [formCtrl]="specificationInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
