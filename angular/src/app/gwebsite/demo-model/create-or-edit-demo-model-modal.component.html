<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="demoModel.id">{{l("EditDemoModel")}}: {{demoModel.name}}</span>
                        <span *ngIf="!demoModel.id">{{l("CreateNewDemoModel")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>{{l("DemoModelValue")}} *</label>
                        <input #valueInput="ngModel" class="form-control" type="number" min="0" name="Value"
                            [(ngModel)]="demoModel.value" required maxlength="64">
                        <validation-messages [formCtrl]="valueInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{l("DemoModelInfo")}} *</label>
                        <input #infoInput="ngModel" class="form-control" type="text" name="Info"
                            [(ngModel)]="demoModel.info" required maxlength="64">
                        <validation-messages [formCtrl]="infoInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label for="dateInput">{{l("DemoModelDate")}} *</label>
                        <input id="dateInput" #dateInput class="form-control" type="text" name="Date"
                            [(ngModel)]="demoModel.date" required maxlength="64">
                        <validation-messages [formCtrl]="dateInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
