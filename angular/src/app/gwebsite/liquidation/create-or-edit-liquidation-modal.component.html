<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="liquidation.id">Cập nhật thanh lý: {{liquidation.name}}</span>
                        <span *ngIf="!liquidation.id">Tạo mới thanh lý</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Tên nhà thanh lý *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="LiquidatorName"
                            [(ngModel)]="liquidation.liquidatorName" required maxlength="64">
                        <validation-messages [formCtrl]="liquidatorNameInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Số hợp đồng *</label>
                        <input #noteInput="ngModel" class="form-control" type="text" name="ContractCode"
                            [(ngModel)]="liquidation.contractCode" required maxlength="64">
                        <validation-messages [formCtrl]="contractCodeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ngày thanh lý *</label>
                        <input #noteInput="ngModel" class="form-control" type="date" name="Date"
                            [(ngModel)]="liquidation.date" required>
                        <validation-messages [formCtrl]="dateInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tổng tài sản thanh lý *</label>
                        <input #noteInput="ngModel" class="form-control" type="number" name="TotalAsset"
                            [(ngModel)]="liquidation.totalAsset" required>
                        <validation-messages [formCtrl]="totalAssetInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tổng tiền thanh lý *</label>
                        <input #noteInput="ngModel" class="form-control" type="number" name="TotalPrice"
                            [(ngModel)]="liquidation.totalPrice" required>
                        <validation-messages [formCtrl]="totalPriceInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
