<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="provider.id">{{l("EditProvider")}}: {{provider.name}}</span>
                    <span *ngIf="!provider.id">{{l("CreateNewProvider")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Tên nhà cung cấp</label>
                    <p>{{provider.name}}</p>
                </div>
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <p>{{provider.phone}}</p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <p>{{provider.email}}</p>
                </div>
                <div class="form-group">
                    <label>Địa chỉ</label>
                    <p>{{provider.address}}</p>
                </div>
                <div class="form-group">
                    <label>Mã số thuế</label>
                    <p>{{provider.taxCode}}</p>
                </div>
                <div class="form-group">
                    <label>Thông tin</label>
                    <p>{{provider.info}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default"
                    (click)="close()">{{l("Cancel")}}</button>
                <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                    [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                    <span>{{l("Save")}}</span></button>
            </div>
        </div>
    </div>
</div>
